<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--ICONS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Gerenciamento de Alunos</title>
</head>

<body>
<header>
    <nav class="navbar navbar-dark bg-primary">
                <span class="navbar-brand mb-0 h1" style="
                font-weight: bold; text-align: center">Gerenciamento de Alunos</span>
    </nav>
</header>

<main>
    <div class="container" style="width: 40%; padding-bottom: 30%;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                <li class="breadcrumb-item active"><a href="/alunos">Alunos</a></li>
                <li class="breadcrumb-item active" aria-current="page">Detalhes do Aluno</li>
            </ol>
        </nav>

        <article>
            <div class="card text-center">
                <div class="card-body">
            <h2 class="card-title" style="font-weight: bold; margin-bottom: 20px;color:dodgerblue">
                <i class="material-icons">school</i>
                <span th:text="${aluno.nome}"></span>


            </h2>

            <p class="card-subtitle mb-2 text-muted">
                MATRICULA:
                <span th:text="${aluno.matricula}"></span>
                <br>
                CURSO:
                <span th:text="${aluno.curso}"></span>

            </p>

            <br>
            <a th:href="${(#mvc.url('AC#getAtualizar').arg(0, aluno.id)).build()}" class="btn btn-primary" role="button" style="margin-top: 10px">Atualizar</a>

                </div>
            </div>
        </article>
    </div>
</main>
</body>
</html>
