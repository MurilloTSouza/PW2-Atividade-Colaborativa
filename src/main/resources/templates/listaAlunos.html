<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Gerenciamento de Alunos</title>
</head>

<body>
<header>
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1" style="font-weight: bold;color:white;">Gerenciamento de Alunos</span>
        <a href="/novoAluno" class="btn btn-outline-light" role="button">Novo Aluno</a>
    </nav>
</header>

<section>
    <div class="container" style="width: 40%; padding-bottom: 30%;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                <li class="breadcrumb-item active" aria-current="page">Alunos</li>
            </ol>
        </nav>

        <div class="card shadow-sm text-white bg-primary rounded" style="margin-top: 20px;" th:each="aluno : ${alunos}">
            <div class="card-body" >
                <a th:href="${(#mvc.url('AC#getAluno').arg(0, aluno.id)).build()}"style="color:white;">
                    <h4 class="card-title" style="font-weight: bold; color:white;padding-top: 5px;">
                        <span th:text="${aluno.nome}"></span>
                    </h4>
                </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
